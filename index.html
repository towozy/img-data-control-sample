<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sample</title>
</head>
<body>
<div style="background-color: antiquewhite">
<canvas id="canvas" bgColor="#eeeeee" width="600" height="600" style="background-color: #eee">
    no canvas
</canvas>
</div>
</body>
<script>
    const canvas = window.document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image(100, 100);
    img.src = "imgs/char_29.png";
    document.body.appendChild(img);
    ctx.drawImage(img, 0, 0, 400, 400);
    const imgData = ctx.getImageData(0, 0, 400, 400);
    console.log(imgData.data);

    const imgDataArr = imgData.data;
    for (let i = 3; i < imgDataArr.length;  i += 4) {
        const data = imgDataArr[i];
        if (data === 0) {
			imgDataArr[i - 3] = 0;
			imgDataArr[i - 2] = 0;
			imgDataArr[i - 1] = 255;
        	imgDataArr[i] = 255;
        } else {
			imgDataArr[i - 3] = 255;
			imgDataArr[i - 2] = 0;
			imgDataArr[i - 1] = 0;
			// imgDataArr[i] = 255;
        }
    }

    ctx.putImageData(imgData, 0, 0);


</script>
</html>
